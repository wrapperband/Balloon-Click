<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

/* different shapes  objects move everywhere over the screen if you press the big flashing button in the centre */
var canvas = document.createElement('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');
var mouse = {
  x: 0,
  y: 0
};
var colors = [
  '#2185C5', '#7ECEFD', '#FFF6E5', '#FF7F66'
];
// Event listeners
addEventListener('mousemove', function (event) {
  mouse.x = event.clientX;
  mouse.y = event.clientY;
});
addEventListener('resize', function () {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});
// Objects
function Circle (x, y, dx, dy, radius) {
  this.x = x;
  this.y = y;
  this.dx = dx;
  this.dy = dy;
  this.radius = radius;
  this.minRadius = radius;
  this.color = colors[Math.floor(Math.random() * colors.length)];
  this.draw = function () {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
    ctx.fillStyle = this.color;
    ctx.fill();
  };
  this.update = function () {
    if (this.x + this.radius > innerWidth || this.x - this.radius < 0) {
      this.dx = -this.dx;
    }
    if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
      this.dy = -this.dy;
    }
    this.x += this.dx;
    this.y += this.dy;
    this.radius = Math.max(this.minRadius, this.radius - 0.5);
  };
}
// Initialize objects
function init() {
  circles = [];
  for (var i = 0; i < 100; i++) {
    var radius = Math.random() * 20 + 10;
    var x = Math.random() * (innerWidth - radius * 2) + radius;
    var y = Math.random() * (innerHeight - radius * 2) + radius;
    var dx = (Math.random() - 0.5) * 2;
    var dy = (Math.random() - 0.5) * 2;
    circles.push(new Circle(x, y, dx, dy, radius));
  }
}
// Animation loop
function animate() {
  requestAnimationFrame(animate);
  ctx.clearRect(0, 0, innerWidth, innerHeight);
  for (var i = 0; i < circles.length; i++) {
    circles[i].draw();
    circles[i].update();
  }
}
init();
animate();
        </script>
   </head>
</html>
